    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>jQueryTest</title>
    <script>
      $(document).ready(function() {
        // $("div")

          .find("*")

    <style>
      .descendants * {
        display: block;
        border: 2px solid lightgrey;

        padding: 5px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="descendants" style="width:500px;">
      div (当前元素)
      <p class="1">
        p (儿子元素)
        <span>span (孙子元素)</span>
      </p>
      <p class="2">
        p (儿子元素)
        <span>span (孙子元素)</span>
      </p>
    </div>
